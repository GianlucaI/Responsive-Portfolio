<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CONTACT ME</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masterhead">

    <div class="container">
      <a heref="index.html" id="logo"> Gianluca Ianiro</a>

      <nav>
        <a href="index.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact Me</a>
      </nav>
    </div>

  </header>


  <div id "main-container" class="container">

    <section class="main-section">
      <h1>Contact Me</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Jane Smith" required="required">
          </li>

          <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
          </li>

          <li>
            <label for="message">Message</label>
            <textarea name="message" id="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" name "submit">
      </form>


    </section>

    <section class="sidebar">
      <div id="connect">

        <h2>Connect with Me</h2>

        <img src="assets/images/GitHub-Icon.png" class="social" alt="GitHub">
        <img src="assets/images/LinkedIn-Icon.png" class="social" alt="LinkedIn">
        <img src="assets/images/stackoverflow-icon.png" class="social" alt="Stack Overflow">

      </div>

    </section>

  </div>

  <footer>

    <div class="container">
      &copy; Copyright 2018 Gianluca Ianiro
    </div>

  </footer>

</body>

</html>
